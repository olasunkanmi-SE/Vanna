<section>
  <div class="justify-content:center">
    <div class="row" class="video-cards">
      <div
        *ngFor="let video of videos$ | async; let i = index"
        class="col-md-4 mb-3 video-card content-center"
        [ngStyle]="{
          zIndex: videosLength - i,
          transform: 'scale(' + (20 - i) / 20 + ') translate(-' + 20 * i + 'px)'
        }"
      >
        <mat-card class="example-card">
          <mat-card-header> </mat-card-header>
          <img mat-card-image src="{{ video.src }}" alt="" />
        </mat-card>
      </div>
    </div>
  </div>
</section>
