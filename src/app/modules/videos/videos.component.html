<section>
  <div class="justify-content:center">
    <div class="row" class="video-cards">
      <div
        (swipeup)="swipeUp()"
        (swipedown)="swipeDown()"
        *ngFor="let video of videos"
        class="col-md-4 mb-3 video-card content-center"
        [ngStyle]="{}"
      >
        <app-video [video]="videos[currentIndex]"></app-video
      </div>
    </div>
  </div>
</section>
