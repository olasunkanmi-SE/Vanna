<div
  [@cardAnimator]="animationState"
  (@cardAnimator.done)="resetAnimationState()"
  (swipeup)="startAnimation('slideOutUp')"
  (swipedown)="startAnimation('slideOutDown')"
>
  <video
    autoplay="autoplay"
    class="video"
    src="{{ video.src }}"
    type="video/mp4"
  ></video>
</div>
